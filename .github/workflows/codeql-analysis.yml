# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  repository_dispatch:
    types:
    - dispatch_event_codeql

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 1200

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release
    - if: matrix.language == 'cpp' 
      name: cmake build cpp
      shell: bash
      run: |
        python --version
        python3 --version
        whereis python3
        sudo apt purge python2.7-minimal
        sudo ln -s /usr/bin/python3 /usr/bin/python
        python --version
        whereis python
        python -m pip install setuptools
        python -m pip install numpy
        python -m pip install ninja
        python -m pip install pyyaml
        python -m pip install mkl
        python -m pip install mkl-include
        python -m pip install cmake
        python -m pip install cffi
        python -m pip install typing_extensions
        python -m pip install future
        python -m pip install six
        python -m pip install requests
        python -m pip install dataclasses
        git submodule sync
        git submodule update --init --recursive
        export USE_CUDA=0 USE_SYSTEM_LIBS=ON
        sudo echo "alias python=python3" >> ~/.bash_aliases
        sudo -s source ~/.bash_aliases
     
    - name: Autobuild
      timeout-minutes: 600
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      timeout-minutes: 600
      uses: github/codeql-action/analyze@v1